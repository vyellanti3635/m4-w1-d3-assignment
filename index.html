<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midule 4 Week 1 Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="main-wrapper">
  
    <div class="header">
        <h1>Fresh Food To Go</h1>
    </div>
    <div id="vue">
        <h2 class="selections-title">Selections</h2>
        <div class="catalog-grid">
            <div class="catalog-item" v-for="item in items">
                <div class="item-image">
                    <img :src="item.image" :alt="item.name">
                </div>
                <h3 class="item-name">{{ item.name }}</h3>
                <p class="item-price">${{ item.price }}</p>
                <button class="add-to-cart" @click="addToCart(item)">Add to Cart</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
